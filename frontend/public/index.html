<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="/favicon.ico">
  <meta name="description" content="Learn how to update your Vue SPA's title and metadata with vue-router and some custom-written glue.">
  <meta property="og:title" content="SmartCourse">
  <meta property="og:description" content="Community-driven ratings, reviews and info about UNSW courses.">
  <meta property="og:url" content="https://smartcourse.azurewebsites.net">
  <meta property="og:image" content="/logo.png">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <title>SmartCourse</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but SmartCourse doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const link = document.createElement('link')
      link.href = 'https://fonts.googleapis.com/icon?family=Material+Icons'
      link.setAttribute('rel', 'stylesheet')
      document.head.appendChild(link)
    })
  </script>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
