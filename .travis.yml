---
language: node_js
node_js:
  - 10
notifications:
    slack: cs4920-2018:SDt3tqEvra7QvkVy5wnY9faR
install:
  - cd frontend
  - npm install
  - npm run build-local
  - cd ../backend
  - npm install
  - cd ../
cache:
  directories:
    - node_modules

jobs:
  include:
    - stage: test
      script:
        - cd backend
        - npm test
        - cd ../frontend
        - npm test
        - cd ../
      after_script:
        - cd backend
        - npm run coverage
        - cd ../

    - stage: deploy-dev
      before_script:
        - AZ_REPO=$(lsb_release -cs)
        - echo "deb [arch=amd64] https://packages.microsoft.com/repos/azure-cli/ $AZ_REPO main" |
          sudo tee /etc/apt/sources.list.d/azure-cli.list
        - curl -L https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
        - sudo apt-get update -y
        - sudo apt-get install -y apt-transport-https azure-cli
      script:
        - ./deploy.sh staging
      if: branch = dev
    - stage: deploy-prod
      before_script:
        - AZ_REPO=$(lsb_release -cs)
        - echo "deb [arch=amd64] https://packages.microsoft.com/repos/azure-cli/ $AZ_REPO main" |
          sudo tee /etc/apt/sources.list.d/azure-cli.list
        - curl -L https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
        - sudo apt-get update -y
        - sudo apt-get install -y apt-transport-https azure-cli
      script:
        - ./deploy.sh prod
      if: branch = master

stages:
  - test
  - deploy-dev
  - deploy-prod
